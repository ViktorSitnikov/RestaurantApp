{% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
{% endif %}

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 position-relative">
        <div class="modal-header-bg"></div>
        <div class="position-relative">
          <h5 class="modal-title fw-bold" id="registerModalLabel">Регистрация</h5>
          <p class="text-muted small mb-0">Присоединяйтесь к нашему сообществу</p>
        </div>
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body px-4">
        <div class="form-container">
          <!-- Форма будет загружена здесь -->
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-2"></i>Закрыть
        </button>
        <button type="submit" form="registerForm" class="btn btn-primary">
          <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
        </button>
        </div>
    </div>
  </div>
</div>
