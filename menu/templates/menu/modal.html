{% load static %}

<!-- Единое модальное окно -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0 position-relative">
                <div class="modal-header-bg"></div>
                <div class="position-relative">
                    <h5 class="modal-title fw-bold" id="productModalLabel"></h5>
                    <p class="text-muted small mb-0" id="modalProductCategory"></p>
                </div>
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="product-image-container">
                            <img id="modalProductImage" src="" class="img-fluid rounded-3" alt="">
                            <div class="product-badge" id="modalProductBadge"></div>
                        </div>
                        <div class="product-description mt-4">
                            <h5 class="fw-bold mb-3">Описание</h5>
                            <p id="modalProductDescription" class="text-muted"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product-details">
                            <div class="price-container mb-4">
                                <h3 class="fw-bold mb-2" id="modalProductPrice"></h3>
                                <p class="text-muted mb-0" id="modalProductGrams"></p>
                            </div>

                            <div class="nutrition-section mb-4">
                                <div class="nutrition-info d-flex flex-column">
                                    <div class="nutrition-item d-flex align-items-center rounded-top-3">
                                        <div class="flex-grow-1 d-flex align-items-center">
                                            <div class="nutrition-icon mx-3"><i class="fas fa-fire"></i></div>
                                            <div class="nutrition-value" id="modalProductKalories"></div>
                                        </div>
                                        <div class="nutrition-label me-3">Калории</div>
                                    </div>
                                    <div class="nutrition-item d-flex align-items-center">
                                        <div class="flex-grow-1 d-flex align-items-center">
                                            <div class="nutrition-icon mx-3"><i class="fas fa-drumstick-bite"></i></div>
                                            <div class="nutrition-value" id="modalProductProtein"></div>
                                        </div>
                                            <div class="nutrition-label me-3">Белки</div>
                                    </div>
                                    <div class="nutrition-item d-flex align-items-center">
                                        <div class="flex-grow-1 d-flex align-items-center">
                                            <div class="nutrition-icon mx-3"><i class="fas fa-cheese"></i></div>
                                            <div class="nutrition-value" id="modalProductFat"></div>
                                        </div>
                                        <div class="nutrition-label me-3">Жиры</div>
                                    </div>
                                    <div class="nutrition-item d-flex align-items-center rounded-bottom-3">
                                        <div class="flex-grow-1 d-flex align-items-center">
                                            <div class="nutrition-icon mx-3"><i class="fas fa-bread-slice"></i></div>
                                            <div class="nutrition-value" id="modalProductCarbs"></div>
                                        </div>
                                        <div class="nutrition-label me-3">Углеводы</div>
                                    </div>
                                </div>
                            </div>

                            <div class="structure-section">
                                <h5 class="fw-bold mb-3">Состав</h5>
                                <p id="modalProductStructure" class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Закрыть
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="addToCart" id="modalAddToCart">
                    <i class="fas fa-cart-plus me-2"></i>Добавить <span id="modalProductPriceBtn"></span>₽
                </button>
            </div>
        </div>
    </div>
</div>
